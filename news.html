<script>
	findTitleImageByState();
    function newArticleClickEvent(subid) {
//        alert(subid)

        window.location.href = "expert-details.html?"+subid;
    }
    function loadHtmlContent() {

        getArticle(26, function (result) {
            var content = '';
            if (result == null || result.length == 0) {
                document.getElementById("news-list-page pb100").innerHTML = content;
                return;
            }
            content += '<ul>';
            for(var j = 0; j < result.length; j++) {
                var subObj = result[j];
                content += '<li>';
                content += '<a href="##' + subObj.id + '" onclick="newArticleClickEvent('+subObj.id +')">';
                content += '<div class="img"><img src="' + subObj.imgUrl + '" alt=""></div>';
                content += '<h3>' + subObj.title + '</h3>';
                content += '<p>' + subObj.content + '</p>';
                content += '</li>';
            }
            content += '</ul>';
            document.getElementById("news-list-page pb100").innerHTML = content;
        });
    }
    loadHtmlContent();


</script>
