		function loadHtmlContent(contentId) {
			if (contentId == -1) {
				contentId = window.location.search.toString();
				contentId = contentId.substring(1, contentId.length);
				contentId = contentId.split('&');
			}
			//        document.getElementById("current-nav").textContent = "您当前位置：决策热点 > "+decodeURI(contentId[1])+" > 详情";
			selectArticleDetails(contentId[0], function(result) {
				if (result != null) {
					var content = '<h3 class="relative">' + result.title;
					content += '<p>' + result.addTime + '</p>';
					content += '</h3>';
					content += '<div class="article-content pt50 pb100">';
					content += '<p>' + result.content + '</p>';
					content += '</div>';
					document.getElementById("article").innerHTML = content;
				}
			});
		}
		loadHtmlContent(-1);

		function RecommendListClickEvent(subid) {
