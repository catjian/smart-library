	<script>
		var parentId = 0;
		var organizationType = 0;
		findTitleImageByState();
		$(function() {
			$('.org-letter span').click(function() {
				loadHtmlContent(null);
			})
			$('.org-letter a').click(function() {
				var txt = $(this).text();
				loadHtmlContent(txt);
			})
			$('#expertName').click(function() {
				if ($(this).children().length > 0) $(this).children().remove();
				else {
					$(this).append('<em class="border-radiusAll"></em>');
					$('#research').children().remove();
				}
			})
			$('#research').click(function() {
				if ($(this).children().length > 0) $(this).children().remove();
				else {
					$(this).append('<em class="border-radiusAll"></em>');
					$('#expertName').children().remove();
				}
			})
			$('#allianceSelectTextField').change(function() {
				if ($('#expertName').children().length > 0)
					$('#expertName').children().remove();
				else {
					$('#expertName').append('<em class="border-radiusAll"></em>');
					$('#research').children().remove();
				}
			})
			$('#addressSelectTextField').change(function() {
				if ($('#research').children().length > 0)
					$('#research').children().remove();
				else {
					$('#research').append('<em class="border-radiusAll"></em>');
					$('#expertName').children().remove();
				}
			})
			$('#submit-Search-btn').click(function() {
				var field, keyword;
				if ($('#expertName').children().length > 0) {
					field = "name";
					if ($('#allianceSelectTextField')[0].value.length > 0) {
						keyword = $('#allianceSelectTextField')[0].value;
					}
				}
				if ($('#research').children().length > 0) {
					field = "territoryName";
					if ($('#addressSelectTextField')[0].value.length > 0) {
						keyword = $('#addressSelectTextField')[0].value;
					}
				}
				findOrganizationByCondition(field, keyword, organizationType, function(result) {
					document.getElementById("line-spe-china").innerHTML = '';
					letterObject = result;
					var length = function() {
						var count = 0;
						for (var i in result) {
							count++;
						}
						return count;
					};
					if (length() > 0) {
						var content = '';
						for (var i in result) {
							var objArr = result[i];
							if (objArr.length == 0) {
								continue;
							}
							content += '<li><span>' + i + '</span>';
							for (var j = 0; j < objArr.length; j++) {
								var subObj = objArr[j];
								content += '<a href="##' + subObj.id + '&' + i + '" onclick="organizationNameClickEvent(event, this,' + subObj.id + ')">' + subObj.name + '</a>';
							}
							content += '</li>';
						}
						if (content.length > 0) {
							document.getElementById("line-spe-china").innerHTML = content;
						}
					}
				});
			})
		})

		function selectTitleChangeEvent(value) {
			organizationType = value;
		}

		function organizationNameClickEvent(event, objc, subid) {
			var text = objc.textContent;
			var urlMessage = window.location.hash;
			urlMessage = urlMessage.substring(2, urlMessage.length);
			urlMessage = urlMessage.split("&");
			window.location.href = "organization.html?" + subid;
		}
		var getLeftMenumList = function() {
			getArticleSonSort(parentId, function(result) {
				if (result != null) {
					sonsortArr = result;
					parentId = -1;
					for (var i = 0; i < sonsortArr.length; i++) {
						var subObj = sonsortArr[i];
						if (subObj.name == document.title) {
							parentId = subObj.id;
							break;
						}
					}
					if (parentId == -1) return;
					getArticleSonSort(parentId, function(result) {
						if (result != null) {
							subSonSortArr = result;
							var content = '<ul>';
							for (var i = 0; i < result.length; i++) {
								var subObj = result[i];
								content += '<li><a href="##' + subObj.id + '" onclick="leftMenuClickEvent(event, this,' + subObj.id + ')"' + (i == 0 ? ' class="current">' : '>') + subObj.name + '</a></li>';
							}
							content += '</ul>';
							document.getElementById("leftMenu").innerHTML = content;
							leftMenuClickEvent(null, null);
						}
					});
				}
			});
		}

		function loadHtmlContent(letter) {
		    getLeftMenumList();
			findOrganizationByLetter(letter, 1, function(result) {
				document.getElementById("line-spe-china").innerHTML = '';
				letterObject = result;
				var length = function() {
					var count = 0;
					for (var i in result) {
						count++;
					}
					return count;
				};
				if (length() > 0) {
					var content = '';
					for (var i in result) {
						var objArr = result[i];
						if (objArr.length == 0) {
							continue;
						}
						content += '<li><span>' + i + '</span>';
						for (var j = 0; j < objArr.length; j++) {
							var subObj = objArr[j];
							content += '<a href="##' + subObj.id + '&' + i + '" onclick="organizationNameClickEvent(event, this,' + subObj.id + ')">' + subObj.name + '</a>';
						}
						content += '</li>';
					}
					if (content.length > 0) {
						document.getElementById("line-spe-china").innerHTML = content;
					}
				}
			});
		}
		loadHtmlContent(null);

		function leftMenuClickEvent(event, obj, subid) {
			var title = '智库专家';
			if (obj != null) {
				for (var i = 0; i < obj.parentElement.parentElement.childElementCount; i++) {
					var aobj = obj.parentElement.parentElement.children[i].children[0];
					aobj.className = null;
					if (obj == aobj) {
						continue;
					}
				}
				obj.className = "current";
				document.getElementsByClassName("listNavbar")[0].textContent = "您当前位置：智库论坛  > " + obj.textContent;
				title = obj.textContent;
			}
			subId = subid;
			document.getElementById("line-spe-china").innerHTML = '';
			//        $('.listRight div[class = "pages"]')[0].hidden = true;
			var contentId = window.location.hash.toString();
			contentId = contentId.substring(2, contentId.length);
			selectArticleSort(contentId || subSonSortArr[0].id, parentId, nowPage, function(result) {
				if (result != null) {
					articleSortArr = result;
					var content = '';
					for (var i = 0; i < result.length; i++) {
						var subObj = result[i];
						content += '<li><a href="forum-details.html?' + subObj.id + '&' + encodeURI(title) + '">' + subObj.title + '</a><span>[' + subObj.addTime + ']</span></li>';
					}
					document.getElementById("line-spe-china").innerHTML = content;
					if (result.length > 10) {
						//                    $('.listRight div[class = "pages"]')[0].hidden = true
					}
				}
			});
		}
