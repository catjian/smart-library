<script>
    var subSonSortArr = [];
    var parentId = 45;
    var articleSortArr = [];
    function leftMenuClickEvent(event, obj, subid){};

    var subId = 0;
    var nowPage = 0;
    $(function () {
        $('.pages a').click(function () {
            var inputArr = $('.pages').find('a');
            var i = inputArr.index($(this));
            if (i == 0) {
                nowPage--;
                nowPage < 0 ? nowPage = 0: nowPage;
            }
            else if (i == inputArr.length-1){
                nowPage++;
            }
            else {
                nowPage = i-1;
            }
            selectArticleSort(subId,parentId,nowPage, function (result) {
                if (result != null) {
                    articleSortArr = result;
                    var content = '';
                    for (var i = 0; i < result.length; i++) {
                        var subObj = result[i];
                        content += '<li><a href="org-ach-details.html?'+subObj.id+'&'+encodeURI(title)+'">' + subObj.title + '</a><span>['+subObj.addTime+']</span></li>';
                    }
                    document.getElementById("listRight").innerHTML = content;
                    if (result.length > 10) {
                        $('.listRight div[class = "pages"]')[0].hidden = true;
                    }
                }
            });
        })

    })

    function loadHtmlContent() {

        getArticleSonSort(parentId, function (result) {
            if (result != null) {
                subSonSortArr = result;
                var content = '<ul>';
                for (var i = 0; i < result.length; i++) {
                    var subObj = result[i];
                    content += '<li><a href="##' + subObj.id + '" onclick="leftMenuClickEvent(event, this,'+subObj.id+')"' + (i == 0 ? ' class="current">' : '>') + subObj.name + '</a></li>';
                }
                content += '</ul>';
                document.getElementById("leftMenu").innerHTML = content;
                leftMenuClickEvent(null, null);
            }
        });
    }
    loadHtmlContent();

    function leftMenuClickEvent(event, obj, subid) {
        var title = '内部报告';
        if (obj != null) {
            for (var i = 0; i < obj.parentElement.parentElement.childElementCount; i++) {
                var aobj = obj.parentElement.parentElement.children[i].children[0];
                aobj.className = null;
                if (obj == aobj) {
                    continue;
                }
            }
            obj.className = "current";
            document.getElementsByClassName("listNavbar")[0].textContent = "您当前位置：出版物 > " + obj.textContent;
            title = obj.textContent;
        }
        subId = subid;
        document.getElementById("listRight").innerHTML = '';
        $('.listRight div[class = "pages"]')[0].hidden = true;
        var contentId = window.location.hash.toString();
        contentId = contentId.substring(2, contentId.length);
        selectArticleSort(contentId || subSonSortArr[0].id, parentId, nowPage, function (result) {
            if (result != null) {
                articleSortArr = result;
                var content = '';
                for (var i = 0; i < result.length; i++) {
                    var subObj = result[i];
                    content += '<li><a href="org-ach-details.html?' + subObj.id + '&' + encodeURI(title) + '">' + subObj.title + '</a><span>[' + subObj.addTime + ']</span></li>';
                }
                document.getElementById("listRight").innerHTML = content;
                if (result.length > 10) {
                    $('.listRight div[class = "pages"]')[0].hidden = true;
                }
            }
        });
    }
